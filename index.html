<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackathon</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lang-switch-container" onclick="window.toggleLanguage()">
        <div class="lang-option active" id="lang-ko">한국어</div>
        <div class="lang-option" id="lang-ja">日本語</div>
    </div>

    <div class="floating-ui search-bar">
        <i class="fas fa-search" style="color: #888;"></i>
        <input type="text" id="search-input" placeholder="어디로 떠나볼까요?">
    </div>

    <div class="floating-ui filter-bar">
        <button class="filter-btn active" id="btn-all" data-category="all" onclick="window.filterCategory('all')">전체</button>
        <button class="filter-btn" id="btn-food" data-category="food" onclick="window.filterCategory('food')">🍜 맛집</button>
        <button class="filter-btn" id="btn-landmark" data-category="landmark" onclick="window.filterCategory('landmark')">🏰 관광</button>
        <button class="filter-btn" id="btn-culture" data-category="culture" onclick="window.filterCategory('culture')">🏛️ 유적</button>
        <button class="filter-btn" id="btn-station" data-category="station" onclick="window.filterCategory('station')">🚇 교통</button>
    </div>

    <div class="floating-ui exchange-widget">
        <div class="exchange-title" id="exchange-title">🇯🇵 JPY 100 ➔ 🇰🇷 KRW</div>
        <div class="exchange-rate" id="rate-text">로딩중...</div>
        <div class="exchange-diff">환율 계산 중...</div>
        <div class="exchange-desc" id="exchange-desc">잠시만 기다려주세요</div>
    </div>

    <div class="floating-ui weather-widget">
        <div class="weather-header">
            <span id="city-name">지역 선택 필요</span>
            <i class="fas fa-cloud-sun" style="color: orange;"></i>
        </div>
        <div class="weather-temp" id="current-temp">--°C</div>
        <div class="weather-desc">지도에서 핀을 눌러 날씨를 확인하세요!</div>
    </div>

    <div id="map"></div>
    
    <div class="bottom-cards" id="bottom-cards">
        </div>


    <div id="review-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="window.closeReviewModal()">&times;</span>
            
            <h3 id="modal-write-title" style="text-align:center; margin-bottom:15px;">📝 리뷰 쓰기</h3>
            <div id="review-name" style="text-align:center; font-weight:bold; color:#333; margin-bottom:15px; font-size:16px;">[장소명]</div>
            
            <div class="star-rating" style="display:flex; justify-content:center; align-items:center; font-size: 20px;">
                <span class="fas fa-star star" onclick="window.setRating(1)"></span>
                <span class="fas fa-star star" onclick="window.setRating(2)"></span>
                <span class="fas fa-star star" onclick="window.setRating(3)"></span>
                <span class="fas fa-star star" onclick="window.setRating(4)"></span>
                <span class="fas fa-star star" onclick="window.setRating(5)"></span>
                <input type="hidden" id="review-rating" value="0">
                <span id="rating-value" style="font-weight:bold; margin-left:5px;">0점</span>
            </div>

            <input type="text" id="review-nickname" placeholder="닉네임 (Nickname)" maxlength="10" 
                   style="width: 100%; padding: 10px; margin-bottom: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px;">

            <textarea id="review-text" placeholder="이곳의 후기를 남겨주세요! (예: 야경이 정말 예뻐요)"></textarea>
            
            <button id="btn-submit" class="submit-btn" onclick="window.submitReview()">등록하기</button>
        </div>
    </div>
    
    <div id="read-review-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 500px; text-align: left;">
            <span class="close-btn" onclick="window.closeReadReviewModal()">&times;</span>
            
            <h3 id="modal-read-title" style="text-align:center; margin-bottom:15px;">📋 여행자 생생 리뷰</h3>
            
            <div id="review-list-container" style="height: 300px; overflow-y: auto;">
                <div style="text-align:center; padding:20px; color:#999;">로딩중...</div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="module" src="script.js"></script> 

</body>
</html>
